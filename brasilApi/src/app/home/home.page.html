<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LOCADORA</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label positon="floating">CPF: </ion-label>
        <ion-input type="text" [(ngModel)]="cpfDigitado" (ngModelChange)="valida()"></ion-input>
        <ng-container *ngIf="cpfInvalido; else cpfValido">
          <ion-text color="danger">
            CPF inválido.
          </ion-text>
        </ng-container>

        <ng-template #cpfValido>
          <ion-text color="success">
            CPF válido.
          </ion-text>
        </ng-template>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nome: </ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefone: </ion-label>
        <ion-input type="tel" [(ngModel)]="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Celular: </ion-label>
        <ion-input type="tel" [(ngModel)]="cel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CEP: </ion-label>
        <ion-input type="text" [(ngModel)]="cepValue" (ngModelChange)="valida()"></ion-input>
      </ion-item>
      <ion-card *ngIf="cepInfo">
        <ion-item>
          <ion-label>Logradouro:</ion-label>
          <ion-input type="text">{{cepInfo.street}}</ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Municipio:</ion-label>
          <ion-input type="text">{{cepInfo.city}}</ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Bairro: </ion-label>
          <ion-input type="text">{{cepInfo.neighborhood}}</ion-input>
        </ion-item>

        <ion-item>
          <ion-label>UF: </ion-label>
          <ion-input type="text">{{cepInfo.state}}</ion-input>
        </ion-item>
      </ion-card>
      <ion-item>
        <ion-label  position="floating">Número: </ion-label>
        <ion-input type="number" [(ngModel)]="numero" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Complemento: </ion-label>
        <ion-input type="text" [(ngModel)]="complemento" required></ion-input>
      </ion-item>
    </ion-list>
    <div *ngIf="alerta" [(ngModel)]="alerta">
      <ion-card color="danger">
        <ion-card-header>
          <ion-card-title>
            Confira as informações.
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
    <div *ngIf="cadastrado" [(ngModel)]="cadastrado">
      <ion-card color="success">
        <ion-card-header>
          <ion-card-title>
            Cadastrado com sucesso!
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm="4">
          <ion-button expand="block" (click)="cancela()" color="danger">Cancelar</ion-button>
        </ion-col>
        <ion-col size="6" size-sm="4">
          <ion-button expand="block" (click)="cadastra()" color="primary">Cadastrar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
